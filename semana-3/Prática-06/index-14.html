14. Leia um número, utilizando WHILE multiplique este número por 3
enquanto a soma seja menor que 500 e no final mostre qual o
último valor
<br>
<br>

<script>
    let numero = Number(prompt('Insira um número'))
    let soma = numero

    while (soma < 500) {
        soma *= 3
        soma = numero
    }
    soma /= 3
    console.log(soma)
</script>
