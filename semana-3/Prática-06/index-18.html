18. Uma loja de eletrodomésticos estabeleceu as seguintes
modalidades de pagamento para a venda de suas mercadorias:

Escreva um algoritmo que armazene o preço de tabela e o número
de vezes em que o pagamento será feito. Calcule o valor de cada
parcela e o preço total da compra e imprima no console.

<script>
    let preco = Number(prompt('Insira o preço da tabela'))
    let parcelas = Number(prompt('Insira o número de parcelas'))

    if (parcelas === 1) {
        preco -= preco * 0.025
    } else if (parcelas >= 6 && parcelas <= 10) {
        preco += preco * 0.06
    } else if (parcelas >= 11 && parcelas <= 15) {
        preco += preco * 0.13
    }
    let valorParcelas = preco / parcelas

    console.log(`Onumero de parcelas foi de ${parcelas} `);
    console.log(`O valor de cada parcela foi de: R$${valorParcelas.toFixed(2)}`);
    console.log(`O preço total foi de: R$${preco}`);
    
</script>
