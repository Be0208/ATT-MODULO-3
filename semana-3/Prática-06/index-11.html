11. Utilizando Switch, faça um programa que pergunte em que turno
você estuda. Peça para digitar “M” para matutino ou “V” para
vespertino ou “N” para noturno. Mostre um alerta com a mensagem
“Bom dia!” ou “Boa tarde” ou “Boa Noite” ou “Valor inválido”,
conforme o caso.

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let turno = String(prompt('Insira o seu turno (M/V/N)').toUpperCase())

        switch (turno) {
            case 'M':
                alert('Bom dia!')
                break;
            case 'V':
                alert('Boa tarde!')
                break;
            case 'N':
                alert('Boa noite!')
                break;
            default:
                alert('Valor invalido')
                break;
        }
    </script>
</body>

</html>
