7. Utilizando do...while, imprima na tela a soma de todos os n√∫meros
entre 10 e 100.

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let soma = 0
        let i = 10
        let j = 100

        do {
            soma += i
            i++
        } while (i <= j)

        console.log(soma);
    </script>
</body>

</html>
