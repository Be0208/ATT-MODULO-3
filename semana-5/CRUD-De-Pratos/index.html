        //1
        function cadastrarPrato() {
            const nome = prompt('Nome do prato')
            const descrição = prompt('Qual a descrição do prato')
            const preco = +prompt('Preço do prato')
            const categoria = prompt('entradas, prato principal ou sobremesas?')
            const disponibilidade = prompt('Esta disponivel no menu? Insirir "valido" ou "nao valido"')

            const novoPrato = { nome, descrição, preco, categoria, disponibilidade }
            cardapio.push(novoPrato)

            alert('Prato adicionado')
        }

        //2
        function listarCardapio() {
            cardapio.forEach((prato) => {
                alert(`Nome: ${prato.nome}, Descrição: ${prato.descrição}`)
            })
        }

        // 3
        const termo = prompt('Digite o termo de busca')
        function buscarPrato() {
            const encontrarPrato = cardapio.filter(prato => prato.categoria.toLowerCase().includes(termo.toUpperCase)) //valor predefinido
            console.log(encontrarPrato);
        }





    </script>
